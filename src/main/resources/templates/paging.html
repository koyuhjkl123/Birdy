<!doctype html>
<html lang="ko" xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate='~{layouts/layout1}'>
<th:block layout:fragment="css">
    <style th:inline="css">
        .fieldError {
            color: #bd2130;
        }

    table{
    border:1px solid;
    border-collapse:collapse;
    text-align:center;
    width: 80vh;
    margin: 20px auto;
    padding:0 80%;

    }
    th,td{
    border: 1px solid gray;
    padding: 0 80px;
    }
    td{
    padding: 10px;
    }

    #pages{
    text-align:center;
    }
    </style>
</th:block>
<th:block layout:fragment="script">
    <!--사용자 스크립트 추가-->
    <script th:inline="javascript">
        $(document).ready(function(){
            const errorMessage = [[${errorMessage}]];
            if(errorMessage){
                alert(errorMessage);
            }
        });
                const saveReq = () => {
            location.href = "/board/save";
        }
    </script>
</th:block>

<div class="main_box_content" layout:fragment="content">
    <button onclick="saveReq()">글작성</button>

    <table>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>writer</th>
            <th>date</th>
            <th>hits</th>
        </tr>
        <tr th:each="board: ${boardList}">
            <td th:text="${board.id}"></td>
            <td><a th:href="@{|/board/${board.id}|(page=${boardList.number + 1})}" th:text="${board.boardTitle}"></a></td>
            <td th:text="${board.adminBoardId}"></td>
            <td th:text="*{#temporals.format(board.BoardCreatedTime, 'yyyy-MM-dd')}"></td>
            <td th:text="${board.boardHits}"></td>
        </tr>
    </table>
    <div id="pages">
        <!-- 첫번째 페이지로 이동 -->
        <!-- /board/paging?page=1 -->
        <a th:href="@{/board/paging(page=1)}" class="btn btn-primary btn-sm">First</a>
        <!-- 이전 링크 활성화 비활성화 -->
        <!-- boardList.getNumber() 사용자:2페이지 getNumber()=1 -->
        <a th:href="${boardList.first} ? '#' : @{/board/paging(page=${boardList.number})}" class="btn btn-primary btn-sm">prev</a>

        <!-- 페이지 번호 링크(현재 페이지는 숫자만)
                for(int page=startPage; page<=endPage; page++)-->
        <span th:each="page: ${#numbers.sequence(startPage, endPage)}">
<!-- 현재페이지는 링크 없이 숫자만 -->
    <span th:if="${page == boardList.number + 1}" th:text="${page}" class="btn btn-primary btn-sm"></span>
            <!-- 현재페이지 번호가 아닌 다른 페이지번호에는 링크를 보여줌 -->
    <span th:unless="${page == boardList.number + 1}">
        <a class="btn btn-primary btn-sm" th:href="@{/board/paging(page=${page})}" th:text="${page}"></a>
    </span>
</span>

        <!-- 다음 링크 활성화 비활성화
            사용자: 2페이지, getNumber: 1, 3페이지-->
        <a th:href="${boardList.last} ? '#' : @{/board/paging(page=${boardList.number + 2})}" class="btn btn-primary btn-sm">next</a>
        <!-- 마지막 페이지로 이동 -->
        <a th:href="@{/board/paging(page=${boardList.totalPages})}" class="btn btn-primary btn-sm">Last</a>
    </div>
</div>

</html>
