<!doctype html>
<html lang="ko" xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate='~{layouts/layout1}'>
<th:block layout:fragment="css">
    <style th:inline="css">
        .fieldError {
            color: #bd2130;
        }
       .content{
    margin: 0 auto;
        width: 75%;
    }
    </style>
</th:block>
<th:block layout:fragment="script">
    <!--사용자 스크립트 추가-->
    <script th:inline="javascript">
        $(document).ready(function(){
            const errorMessage = [[${errorMessage}]];
            if(errorMessage){
                alert(errorMessage);
            }
        });
    </script>
</th:block>
<div layout:fragment="content">

    <!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
    <form action="/board/save" method="POST" enctype="multipart/form-data">
        <p>작성자: </p>
        <input type="text" name="adminBoardId" th:value="${adminBoardId}" readonly> <br>
        <br>
        <p>제목: </p>
        <input type="text" name="boardTitle"> <br>
        <br>
        <p>글 비밀번호: </p>
        <input type="text" name="boardPass"> <br>
        <br>
        <p>내용: </p>
        <textarea name="boardContent" cols="30" rows="10"></textarea> <br>
        <br>
        <p>파일: </p>
        <input type="file" name="boardFile" multiple> <br>
        <input type="submit" value="글작성">
    </form>
</div>
</html>
