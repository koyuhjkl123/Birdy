<!DOCTYPE html>
<html lang="ko" xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate='~{layouts/layout1}'>

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script th:src="@{/js/notice/board_insert.js}"></script>
    <link th:href="@{/css/board/board_insert.css}" rel="stylesheet">
</head>



    <div layout:fragment="content">
        <form class="row" id="board-insert">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                       공지사항 등록 폼
                    </div>
                    <div class="card-body">
                        <!-- 제목 입력 폼 -->
                        <div class="mb-3">
                            <label for="boardTitle" class="form-label">제목</label>
                            <input type="text" class="form-control" id="boardTitle" name="boardTitle" required>
                        </div>
                        
                        <!-- 내용 입력 폼 -->
                        <div class="mb-3">
                            <label for="boardContent" class="form-label">내용</label>
                            <textarea class="form-control" id="boardContent" name="boardContent" rows="5" required></textarea>
                        </div>
                        
                        <!-- 이미지 업로드 폼 -->
                        <div class="mb-3">
                            <label for="boardImage" class="form-label">이미지 업로드</label>
                            <input type="file" class="form-control" id="boardImage" name="boardImgFile">
                            <small id="boardImageHelp" class="form-text text-muted">이미지 파일을 업로드할 수 있습니다.</small>
                        </div>
                        
                        <!-- 등록 버튼 -->
                        <input type="submit" value="글작성" class="btn btn-primary">
                        <a href="/notice/list" class="btn btn-default">목록</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</html>
