<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>detail</title>
  <!-- jquery cdn 댓글기능-->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
<table>
  <tr>
    <th>id</th>
    <td th:text="${boardDTO.id}"></td>
  </tr>
  <tr>
    <th>title</th>
    <td th:text="${boardDTO.boardTitle}"></td>
  </tr>
  <tr>
    <th>writer</th>
    <td th:text="${boardDTO.nickName}"></td>
  </tr>
  <tr>
    <th>date</th>
    <td th:text="${boardDTO.regTime}"></td>
  </tr>
  <!-- <tr>
    <th>hits</th>
    <td th:text="${boardDTO.boardHits}"></td>
  </tr> -->
  <tr>
    <th>contents</th>
    <td th:text="${boardDTO.boardContent}"></td>
  </tr>
  <tr>
    <th>image</th>
    <!-- <td>
      <img th:src="${boardDTO.imgUrl}">
    </td> -->
    <td>
      <img src="pj/members/400ad52e-0dcd-468e-bf46-3f2a704bf428.jpg">
    </td>
  </tr>
</table>
<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>


<div class="card m-2" id="comments-new">
  <form action="/board/comment/insert" method="POST" id="commentWrite"
        sec:authorize="hasAnyAuthority('ROLE_USER','ROLE_ADMIN')">
      <div class="card-body">
          <!-- 댓글 작성 폼 -->
          <!-- 댓글 본문 입력 -->
          <div class="mb-3">
              <label class="form-label">댓글 내용</label>
              <textarea type="text" class="form-control form-control-sm" rows="3" id="new-comment-body review"
                        name="comment"></textarea>
          </div>
          <input type="hidden" name="boardId" th:value="${boardDTO.id}">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <button type="submit" class="btn btn-outline-primary btn-sm" id="comment-create-btn">댓글 작성</button>
      </div>
  </form>
</div>



</body>
</html>
